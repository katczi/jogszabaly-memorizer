<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemorySprint</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 150px; }
    input[type="number"] { width: 50px; }
    .input-word { width: auto; min-width: 60px; padding: 4px; margin: 0 2px; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
    .option-btn { display: block; margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2>MemorySprint - Memorizálás az utolsó órákban is!</h2>
  <label>Szöveg:</label><br>
  <textarea id="inputText" placeholder="Illeszd be ide a jogszabály szövegét..."></textarea><br><br>

  <label>Kihagyott szavak száma:</label>
  <input type="number" id="missingCount" value="5" min="1"><br><br>

  <button onclick="generateExercise()">Gyakorlás indítása</button>
  <button onclick="startTest()">Teszt indítása</button>
  <div id="exercise" style="margin-top: 1rem;"></div>
  <div id="test" style="margin-top: 1rem;"></div>
  <div id="result" style="margin-top: 1rem; font-weight: bold;"></div>

  <script>
    // (a meglévő script változatlan marad)
  </script>
</body>
</html>
