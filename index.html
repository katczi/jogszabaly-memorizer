<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemorySprint</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 150px; }
    input[type="number"] { width: 50px; }
    .input-word { width: auto; min-width: 60px; padding: 4px; margin: 0 2px; }
    .correct { background-color: #c8e6c9; }
    .incorrect { background-color: #ffcdd2; }
    .option-btn { display: block; margin: 5px 0; padding: 8px; }
    .answer-list { margin-top: 1rem; }
    .answer-list li { margin-bottom: 5px; }
    .result-correct { color: green; }
    .result-incorrect { color: red; }
  </style>
  <script>
    const ignoreWords = ['a', 'az', 'azt', 'és', 'hogy', 'mert', 'vagy', 'avagy', 'azonban', 'ám', 'csakhogy', 'de', 'ellenben', 'hanem', 'maga', 'mégis', 'mégsem', 'míg', 'mindamellett', 'pedig', 'viszont'];
    const ignorePatterns = [/^\(?\d+\)?[\.]?$/, /^[§.,!?;:]$/];
    const extraWords = ["alma","kutya","tavasz","iskola","jogszabály","rendelkezés","verseny","történelem","remény","szabadság","tanulás","alkotás","érzelem","szándék","összhang","város","ország","kétség","szükség","család","barátság","tanító","szülő","gyermek","tudomány","művészet","házasság","érték","kultúra","tudás","szellem","lélek","gondolat","hit","szó","közösség","tanulmány","fejlődés","képesség","akarat","szorgalom","teljesítmény","tapasztalat","jellem","szabály","bizalom","tisztelet","kedvesség","siker","kudarc"];

    let originalWords = [];
    let missingIndices = [];
    let testSentences = [];
    let correctAnswers = [];
    let userAnswers = [];

    function isIgnored(word) {
      const lower = word.toLowerCase();
      return ignoreWords.includes(lower) || ignorePatterns.some(pattern => pattern.test(word));
    }

    function generateExercise() {
      clearAll();
      const text = document.getElementById('inputText').value.trim();
      if (!text) return;

      const words = text.split(/(\s+)/);
      originalWords = [...words];
      missingIndices = [];
      const indexes = [];

      for (let i = 0; i < words.length; i += 2) {
        if (words[i].match(/\w/) && !isIgnored(words[i])) indexes.push(i);
      }

      while (missingIndices.length < Math.min(5, indexes.length)) {
        const rand = indexes[Math.floor(Math.random() * indexes.length)];
        if (!missingIndices.includes(rand)) missingIndices.push(rand);
      }

      const container = document.getElementById('exercise');
      container.innerHTML = '';

      words.forEach((word, i) => {
        if (missingIndices.includes(i)) {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'input-word';
          input.setAttribute('data-index', i);
          container.appendChild(input);
        } else {
          const span = document.createElement('span');
          span.textContent = word;
          container.appendChild(span);
        }
      });

      const checkBtn = document.createElement('button');
      checkBtn.innerText = 'Ellenőrzés';
      checkBtn.style.marginTop = '1rem';
      checkBtn.onclick = checkAnswers;
      container.appendChild(document.createElement('br'));
      container.appendChild(checkBtn);
    }

    function checkAnswers() {
      const container = document.getElementById('exercise');
      const inputs = container.querySelectorAll('input.input-word');
      const list = document.createElement('ul');
      list.className = 'answer-list';
      inputs.forEach(input => {
        const index = parseInt(input.getAttribute('data-index'));
        const correct = originalWords[index];
        const li = document.createElement('li');
        li.textContent = `Helyes szó: ${correct}`;
        list.appendChild(li);
        if (input.value.trim() === correct) {
          input.classList.remove('incorrect');
          input.classList.add('correct');
        } else {
          input.classList.remove('correct');
          input.classList.add('incorrect');
        }
      });
      container.appendChild(list);
    }

    function startTest() {
      clearAll();
      const text = document.getElementById('inputText').value.trim();
      if (!text) return;

      const sentences = text.split(/[.!?]\s*/).filter(s => s.split(' ').length > 3);
      testSentences = [];
      correctAnswers = [];
      userAnswers = [];

      while (testSentences.length < 5) {
        const randSentence = sentences[Math.floor(Math.random() * sentences.length)];
        const words = randSentence.split(/(\s+)/).filter(w => w.trim().length > 0 && !isIgnored(w.trim()));
        if (words.length === 0) continue;
        const missingIndex = Math.floor(Math.random() * words.length);
        const correct = words[missingIndex];
        const displayWords = randSentence.split(/(\s+)/).map(w => (w.trim() === correct ? '_____' : w));
        const question = displayWords.join('');
        testSentences.push({ question, correct });
      }

      renderTest();
    }

    function renderTest() {
      const container = document.getElementById('test');
      container.innerHTML = '';
      testSentences.forEach((item, index) => {
        const div = document.createElement('div');
        div.innerHTML = `<b>${index+1}. Kérdés:</b> ${item.question}`;

        const options = [item.correct];
        const possibleWords = originalWords.map(w => w.trim()).filter(w => w && !isIgnored(w) && Math.abs(w.length - item.correct.length) <= 2);

        while (options.length < 4) {
          let word = possibleWords.length > 0 ? possibleWords[Math.floor(Math.random() * possibleWords.length)] : extraWords[Math.floor(Math.random() * extraWords.length)];
          if (!options.includes(word) && Math.abs(word.length - item.correct.length) <= 2) {
            options.push(word);
          }
        }

        options.sort(() => Math.random() - 0.5);

        options.forEach(opt => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = opt;
          btn.onclick = () => {
            userAnswers[index] = opt;
            btn.parentNode.querySelectorAll('button').forEach(b => b.disabled = true);
          };
          div.appendChild(btn);
        });

        container.appendChild(div);
      });

      const checkBtn = document.createElement('button');
      checkBtn.innerText = 'Ellenőrzés';
      checkBtn.style.marginTop = '1rem';
      checkBtn.onclick = checkTestResults;
      container.appendChild(document.createElement('br'));
      container.appendChild(checkBtn);
    }

    function checkTestResults() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      let correctCount = 0;
      const list = document.createElement('ul');
      list.className = 'answer-list';

      testSentences.forEach((item, index) => {
        const li = document.createElement('li');
        if (userAnswers[index] === item.correct) {
          li.innerHTML = `✅ ${index+1}. helyes válasz: ${item.correct}`;
          li.className = 'result-correct';
          correctCount++;
        } else {
          li.innerHTML = `❌ ${index+1}. helytelen válasz. Helyes: ${item.correct}`;
          li.className = 'result-incorrect';
        }
        list.appendChild(li);
      });

      const percent = Math.round((correctCount / testSentences.length) * 100);
      let msg = '';
      if (percent >= 90) msg = 'Kiváló!';
      else if (percent >= 70) msg = 'Nagyon jó, kis gyakorlással hibátlan lesz!';
      else if (percent >= 50) msg = 'Még gyakorolj egy kicsit.';
      else msg = 'Ne add fel, menni fog!';

      resultDiv.innerHTML = `Pontszám: ${correctCount}/${testSentences.length} (${percent}%)<br>${msg}`;
      resultDiv.appendChild(list);
    }

    function clearAll() {
      document.getElementById('exercise').innerHTML = '';
      document.getElementById('test').innerHTML = '';
      document.getElementById('result').innerHTML = '';
    }
  </script>
</body>
</html>
