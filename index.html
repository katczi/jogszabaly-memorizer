<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemorySprint</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; }
    input[type="number"] { width: 60px; margin-bottom: 1rem; }
    button { padding: 10px 20px; font-size: 16px; margin-bottom: 1rem; }
    .input-word { width: auto; min-width: 50px; padding: 4px; margin: 0 2px; }
    .word-container { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>MemorySprint m≈±k√∂dik! üéâ</h1>
  <p>Illeszd be ide a sz√∂veget, add meg h√°ny sz√≥t szeretn√©l kihagyni, majd ind√≠tsd a gyakorl√°st:</p>

  <textarea id="inputText" placeholder="Ide √≠rd vagy illeszd be a tanuland√≥ sz√∂veget..."></textarea><br>

  <label for="missingCount">Hi√°nyz√≥ szavak sz√°ma:</label>
  <input type="number" id="missingCount" min="1" value="5"><br>

  <button onclick="startPractice()">Gyakorl√°s ind√≠t√°sa</button>

  <div id="practiceArea" class="word-container"></div>

  <script>
    const ignoreWords = ['a', 'az', 'azt', '√©s', 'hogy', 'mert', 'vagy', 'avagy', 'azonban', '√°m', 'csakhogy', 'de', 'ellenben', 'hanem', 'maga', 'm√©gis', 'm√©gsem', 'm√≠g', 'mindamellett', 'pedig', 'viszont'];
    const ignorePatterns = [/^\(?\d+\)?[\.]?$/, /^[¬ß.,!?;:]$/];

    function isIgnored(word) {
      const lower = word.toLowerCase();
      return ignoreWords.includes(lower) || ignorePatterns.some(pattern => pattern.test(word));
    }

    function startPractice() {
      const text = document.getElementById('inputText').value.trim();
      const count = parseInt(document.getElementById('missingCount').value);
      const output = document.getElementById('practiceArea');

      if (!text) {
        output.innerHTML = "<p style='color:red;'>K√©rlek, adj meg egy sz√∂veget!</p>";
        return;
      }

      const words = text.split(/(\s+)/);
      const indexes = [];

      for (let i = 0; i < words.length; i += 2) {
        if (words[i].match(/\w/) && !isIgnored(words[i])) indexes.push(i);
      }

      let missingIndices = [];
      while (missingIndices.length < Math.min(count, indexes.length)) {
        const rand = indexes[Math.floor(Math.random() * indexes.length)];
        if (!missingIndices.includes(rand)) missingIndices.push(rand);
      }

      output.innerHTML = '';
      words.forEach((word, i) => {
        if (missingIndices.includes(i)) {
          const input = document.createElement('input');
          input.type = 'text';
          input.className = 'input-word';
          output.appendChild(input);
        } else {
          const span = document.createElement('span');
          span.textContent = word;
          output.appendChild(span);
        }
      });
    }
  </script>
</body>
</html>
